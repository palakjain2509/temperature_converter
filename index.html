<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius" id="cel">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">

        <label for="fahrenheit" id="fah">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
        <div class="box">
            <button onclick="convertToCelsius()">Convert to Celsius</button>
            <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
